<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
<div id="panel1" class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Solicitante</h3>
    </div>
    <div class="panel-body">
		 <div class="row">
		    <div class="form-group col-md-10">
		        <label for="colaborador">Colaborador</label>
		        <input type="colaborador" name="colaborador" class="form-control" id="colaborador" placeholder="Coloque o nome do colaborador">
		    </div>
			<div class="form-group col-md-2">
		        <label for="datacalendario">Data</label>
		        <input type="date" name="datacalendario" id="datacalendario" class="form-control" placeholder="Data">
		    </div>
		</div>
		
		<div class="row">
		    <div class="form-group col-md-6">
		        <label for="funcao_atual">Função atual</label>
		        <input type="text" name="funcao_atual" class="form-control" id="funcao_atual" placeholder="Coloque o nome da função atual">
		    </div>
		    <div class="form-group col-md-6">
		        <label for="setor_atual">Setor atual</label>
		        <input type="text" name="setor_atual" class="form-control" id="setor_atual" placeholder="Coloque o nome do setor atual">
		    </div>
		</div>
		<div class="row">
		    <div class="form-group col-md-6">
		        <label for="funcao_nova">Função nova</label>
		        <input type="text" name="funcao_nova" class="form-control" id="funcao_nova" placeholder="Coloque o nome da função nova">
		    </div>
		    <div class="form-group col-md-6">
		        <label for="setor_novo">Setor novo</label>
		        <input type="text" name="setor_novo" class="form-control" id="setor_novo" placeholder="Coloque o nome do setor">
		    </div>
		</div>
    </div>
</div>


<div id="panel2" class="panel panel-warning">
    <div class="panel-heading">
        <h3 class="panel-title">Validação</h3>
    </div>
    <div class="panel-body">
		<div class="row">
		    <div class="form-group col-md-6">
		        <div class="radio">
		            <label><input type="radio" name="validacao" id="validacao" value="aprovado">Aprovado</label></br>
		            <label><input type="radio" name="validacao" id="validacao" value="reprovado">Reprovado</label>
		        </div>		
		    </div>
		</div>
    </div>
</div>

<div id="panel3" class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">RH</h3>
    </div>
    <div class="panel-body">
		        <div class="form-group col-md-4">
		    <label>Dados</label>
		    <div class="checkbox">
		        <label><input type="checkbox" name="exame_medico">Exame médico</label></br>
		        <label><input type="checkbox" name="dados_contabilidade">Envio de dados para contabilidade</label>
		    </div>
		</div>
		<div class="row">
		    <div class="form-group col-md-6">
		        <label for="horario_dia">Horário e dia do exame médico</label>
		        <input type="horario_dia" name="horario_dia" class="form-control" id="horario_dia" placeholder="Coloque o horario e dia">
		    </div>
		</div>
    </div>
</div>

		<div id="panel4" class="panel panel-primary">
		    <div class="panel-heading">
		        <h3 class="panel-title">Contabilidade</h3>
		    </div>
		    <div class="panel-body">
			<div class="form-group col-md-4">
			    <label>Arquivos</label>
			    <div class="checkbox">
			        <label><input type="checkbox" name="contabilidade">Sim, arquivos enviados para contabilidade</label>
			        
			        
			    </div>
			</div>
		    </div>
		</div>

</form>
</div>
<script src="data.js"></script>
</body>
</html>
