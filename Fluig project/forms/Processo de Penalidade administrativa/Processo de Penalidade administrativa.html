<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
<div id="painelwarning" class="panel panel-warning">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="flaticon flaticon-new-releases icon-lg" aria-hidden="true"></i> Penalidade administrativa</h3>
    </div>
		    <div class="panel-body">
		    <div class="row">
		    	<div class="form-group col-md-6">
				        <label for="solicitante">Solicitante</label>
				        <input type="solicitante" name="solicitante" class="form-control" id="solicitante" placeholder="Coloque o nome do solicitante">
				    </div>
				
		       <div id="opcaoo" class="form-group col-md-4">
		  <label for="opcoes">Escolha uma opção:</label>
				    <select type="opcao" name="opcao" class="form-control" id="opcao">
						<option value="opcao1">Escolha</option>
				      <option value="opcao2">Suspensão</option>
				      <option value="opcao3">Advertência</option>
				    </select>
		    	</div>
				</div>
			    <div class="row">
				    <div class="form-group col-md-6">
				        <label for="colaborador">Colaborador</label>
				        <input type="colaborador" name="colaborador" class="form-control" id="colaborador" placeholder="Coloque o nome do colaborador">
				    </div>
				    <div class="form-group col-md-4">
				        <label for="datacalendario">Data</label>
				        <input type="datacalendario" name="datacalendario" id="datacalendario" class="form-control" placeholder="Data da solicitação ">
				    </div>
			    </div>
			    
				<div class="row">
				    <div class="form-group col-md-12">
				        <label for="motivo">Motivo</label>
				        <textarea rows="5" name="motivo" id="motivo" class="form-control"></textarea>
				    </div>
			    </div>
    		</div>
</div>
<div id="painelwarning2"  class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="flaticon flaticon-email icon-lg" aria-hidden="true"></i> Considerações RH</h3>
    </div>
    <div class="panel-body">
        <div class="row">
				    <div class="form-group col-md-12">
				        <label for="observacao">Observação</label>
				        <textarea rows="5" name="observacao" id="observacao" class="form-control"></textarea>
				    </div>
			    </div>
    </div>
</div>
</form>
</div>
</body>
</html>
